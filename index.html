<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="styles.css">
   <title>Controle de Ar-Condicionado</title>
   <style>

   </style>
</head>

<body>
   <div class="container">
      <h2>Controle de Ar-Condicionado</h2>

      <div>
         <label for="temperatura">Temperatura Ambiente (°C):</label>
         <input type="number" id="temperatura" min="0" max="40" oninput="validateInput(this)">
      </div>

      <div>
         <label for="umidade">Umidade (%):</label>
         <input type="number" id="umidade" min="0" max="100" oninput="validateInput(this)">
      </div>

      <button id="calcular">Calcular</button>

      <div>
         <h3>Ajuste do Ar-Condicionado:</h3>
         <p class="mt-1" id="resultado">N/A</p>
      </div>

   </div>

   <div class="charts">

      <div>
         <h2>Temperatura</h2>
         <canvas id="temperaturaChart" width="400" height="200"></canvas>

      </div>
      <div>
         <h2>Umidade</h2>
         <canvas id="umidadeChart" width="400" height="200"></canvas>
      </div>

      <div>
         <h2>Potência do Ar-Condicionado</h2>
         <canvas id="potenciaChart" width="400" height="200"></canvas>
      </div>
   </div>

   <script src="fuzzy.js"></script>
</body>

</html>
